log posts and tutorials, and push out helpful information to everyone using\\u00a0Beaver Builder.<\\/p>\\n<p>During the alpha period, we will be testing the notification center here. We may send out videos, or blogs posts, or different types of content for testing purposes. We'll do our best to keep them informative and entertaining, but do be aware that, for the most part, these will be &#8220;alpha&#8221; notifications. Thanks, again!<\\/p>\\n\",\"protected\":false},\"template\":\"\",\"meta\":{\"_fl_notification\":[\"https:\\/\\/www.wpbeaverbuilder.com\"]},\"_links\":{\"self\":[{\"href\":\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-json\\/wp\\/v2\\/fl_notification\\/333965\"}],\"collection\":[{\"href\":\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-json\\/wp\\/v2\\/fl_notification\"}],\"about\":[{\"href\":\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-json\\/wp\\/v2\\/types\\/fl_notification\"}],\"wp:attachment\":[{\"href\":\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-json\\/wp\\/v2\\/media?parent=333965\"}],\"curies\":[{\"name\":\"wp\",\"href\":\"https:\\/\\/api.w.org\\/{rel}\",\"templated\":true}]}}]\";}"
