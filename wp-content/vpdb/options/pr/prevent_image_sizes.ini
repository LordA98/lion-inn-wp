[prevent_image_sizes]
option_value = <<<serialized>>> <array>
option_value["disables"] = <array>
option_value["disables"]["all"] = "all"
option_value["disables"]["thumbnail"] = "thumbnail"
option_value["disables"]["medium"] = "medium"
option_value["disables"]["medium_large"] = "medium_large"
option_value["disables"]["large"] = "large"
autoload = "yes"
